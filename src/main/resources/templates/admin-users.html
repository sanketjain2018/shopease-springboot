<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::section})">

<section>

    <!-- ================= PAGE HEADER ================= -->
    <div class="page-header text-center">
        <div class="container">
            <h1 class="fw-bold">User Management</h1>
            <p class="lead">
                View and manage registered users
            </p>
        </div>
    </div>

    <!-- ================= CONTENT ================= -->
    <div class="container my-5">

        <!-- HEADER ACTION -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="fw-bold mb-0">üë• Users List</h4>

            <a th:href="@{/admin/dashboard}"
               class="btn btn-outline-secondary btn-sm">
                ‚Üê Back to Dashboard
            </a>
        </div>

        <!-- USERS TABLE -->
        <div class="bg-white border rounded">

            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">

                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th class="text-center">Actions</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="user : ${users}">

                        <td th:text="${user.id}"></td>

                        <td th:text="${user.username}"></td>

                        <td th:text="${user.email}"></td>

                        <!-- ROLE -->
                        <td>
                            <span class="badge bg-primary"
                                  th:text="${user.role}">
                            </span>
                        </td>

                        <!-- STATUS -->
                        <td>
                            <span th:if="${user.enabled}"
                                  class="badge bg-success">
                                ACTIVE
                            </span>
                            <span th:unless="${user.enabled}"
                                  class="badge bg-danger">
                                BLOCKED
                            </span>
                        </td>

                        <!-- ACTIONS -->
                        <td class="text-center">

                            <form th:action="@{/admin/users/change-role/{id}(id=${user.id})}"
                                  method="post"
                                  class="d-inline">
                                <button class="btn btn-outline-warning btn-sm">
                                    Change Role
                                </button>
                            </form>

                            <form th:action="@{/admin/users/toggle/{id}(id=${user.id})}"
                                  method="post"
                                  class="d-inline">
                                <button class="btn btn-outline-secondary btn-sm">
                                    Enable / Disable
                                </button>
                            </form>

                        </td>

                    </tr>
                    </tbody>

                </table>
            </div>

        </div>

    </div>

</section>
</html>
