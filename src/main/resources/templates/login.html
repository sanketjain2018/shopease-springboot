<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::section})}"
>

<section>

    <div class="container my-5">

        <div class="row justify-content-center">

            <!-- Better responsive width -->
            <div class="col-12 col-sm-10 col-md-6 col-lg-4">

                <div class="card shadow-sm border-0">

                    <div class="card-body p-4">

                        <h3 class="fw-bold text-center mb-3">
                            Login
                        </h3>

                        <p class="text-center text-muted mb-4">
                            Sign in to continue
                        </p>

                        <!-- ERROR -->
                        <div th:if="${param.error}"
                             class="alert alert-danger text-center">
                            Invalid username or password
                        </div>

                        <!-- LOGOUT -->
                        <div th:if="${param.logout}"
                             class="alert alert-success text-center">
                            You have been logged out successfully
                        </div>

                        <!-- RESET SUCCESS -->
                        <div th:if="${param.resetSuccess}"
                             class="alert alert-success text-center">
                            Password reset successful. Please login.
                        </div>

                        <!-- FORM -->
                        <form th:action="@{/login}" method="post" autocomplete="off">

                            <div class="mb-3">
                                <label class="form-label fw-semibold">
                                    Username
                                </label>
                                <input type="text"
                                       name="username"
                                       class="form-control"
                                       required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-semibold">
                                    Password
                                </label>
                                <input type="password"
                                       name="password"
                                       class="form-control"
                                       required>
                            </div>

                            <button class="btn btn-dark w-100">
                                Login
                            </button>

                        </form>

                        <!-- Forgot password link -->
                        <div class="text-center mt-2">
                            <a th:href="@{/forgot-password}">Forgot Password?</a>
                        </div>

                        <div class="text-center mt-3">
                            <span class="text-muted">
                                Donâ€™t have an account?
                            </span>
                            <a th:href="@{/register}"
                               class="fw-semibold">
                                Register
                            </a>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</section>
</html>
