<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
       th:replace="~{layout :: layout(~{::section})}">
<section>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <h3 class="fw-bold text-center mb-3">Forgot Password</h3>

                        <p class="text-center text-muted mb-4">
                            Enter your email to receive a reset link
                        </p>

                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

                        <form th:action="@{/forgot-password}" method="post" autocomplete="off">
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Email</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>

                            <button class="btn btn-dark w-100">Send Reset Link</button>
                        </form>

                        <div class="text-center mt-3">
                            <a th:href="@{/login}">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
