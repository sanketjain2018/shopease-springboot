<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::section})">

<section>

    <div class="container my-5">

        <div class="row justify-content-center">

            <div class="col-md-5">

                <div class="card shadow-sm border-0">

                    <div class="card-body p-4">

                        <h3 class="fw-bold text-center mb-3">
                            Create Account
                        </h3>

                        <p class="text-center text-muted mb-4">
                            Register to start shopping
                        </p>

                        <!-- REGISTER FORM -->
                        <form th:action="@{/register}" method="post">

                            <div class="mb-3">
                                <label class="form-label fw-semibold">
                                    Full Name
                                </label>
                                <input type="text"
                                       name="name"
                                       class="form-control"
                                       required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">
                                    Email
                                </label>
                                <input type="email"
                                       name="email"
                                       class="form-control"
                                       required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">
                                    Username
                                </label>
                                <input type="text"
                                       name="username"
                                       class="form-control"
                                       required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-semibold">
                                    Password
                                </label>
                                <input type="password"
                                       name="password"
                                       class="form-control"
                                       required>
                            </div>

                            <button class="btn btn-dark w-100">
                                Register
                            </button>

                        </form>

                        <div class="text-center mt-3">
                            <span class="text-muted">
                                Already have an account?
                            </span>
                            <a th:href="@{/login}"
                               class="fw-semibold">
                                Login
                            </a>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</section>
</html>
