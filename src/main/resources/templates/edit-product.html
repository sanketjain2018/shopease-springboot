<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::section})">

<section>

    <!-- ================= PAGE HEADER ================= -->
    <div class="page-header text-center">
        <div class="container">
            <h1 class="fw-bold">Edit Product</h1>
            <p class="lead">
                Update product details safely
            </p>
        </div>
    </div>

    <!-- ================= FORM ================= -->
    <div class="container my-5">

        <div class="row justify-content-center">
            <div class="col-lg-6">

                <div class="bg-white border rounded p-4">

                    <h5 class="fw-bold mb-4">Product Information</h5>

                    <form th:action="@{/products-ui/update}" method="post">

                        <!-- PRODUCT ID -->
                        <input type="hidden"
                               name="id"
                               th:value="${product.id}" />

                        <!-- PRODUCT NAME -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                Product Name
                            </label>
                            <input type="text"
                                   name="name"
                                   class="form-control"
                                   th:value="${product.name}"
                                   required>
                        </div>

                        <!-- PRICE -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                Price (₹)
                            </label>
                            <input type="number"
                                   name="price"
                                   class="form-control"
                                   step="0.01"
                                   th:value="${product.price}"
                                   required>
                        </div>

                        <!-- ACTIONS -->
                        <div class="d-flex justify-content-between">

                            <a th:href="@{/products-ui}"
                               class="btn btn-outline-secondary">
                                ← Back to Products
                            </a>

                            <button class="btn btn-success">
                                Update Product
                            </button>

                        </div>

                    </form>

                </div>

            </div>
        </div>

    </div>

</section>
</html>
