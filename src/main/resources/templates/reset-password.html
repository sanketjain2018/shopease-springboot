<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
       th:replace="~{layout :: layout(~{::section})}">
<section>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <h3 class="fw-bold text-center mb-3">Reset Password</h3>

                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <form th:action="@{/reset-password}" method="post" autocomplete="off">
                            <input type="hidden" name="token" th:value="${token}">

                            <div class="mb-3">
                                <label class="form-label fw-semibold">New Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>

                            <button class="btn btn-dark w-100">Reset Password</button>
                        </form>

                        <div class="text-center mt-3">
                            <a th:href="@{/login}">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
